<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</head>
<body>

<div class="container">
    <h1 class="center-top-20">Compound Interest Calculator</h1>
    <div class="form-section">
        <form id="interest-form">
            <div class="form-group">
                <label for="investmentAmount">Amount</label>
                <input type="text" class="form-control" id="investmentAmount"
                       placeholder="Enter initial amount">
                <small id="investmentHelp" class="form-text text-muted">Initial amount to invest</small>
            </div>
            <div class="form-group">
                <label for="termMonths">Term</label>
                <input type="number" class="form-control" id="termMonths" placeholder="Terms in months">
                <small id="termsHelp" class="form-text text-muted">How long you want to invest for in months</small>
            </div>
            <div class="form-group">
                <label for="interestRate">Interest Rate</label>
                <input type="number" class="form-control" id="interestRate"
                       placeholder="Percentage per year">
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <div class="center-top-20">
            <div class="progress">
                <div id="progress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h2>Your investment:</h2>
            <h4 id="newAmountDisplay"></h4>
        </div>
    </div>
</div>

</body>
</html>
